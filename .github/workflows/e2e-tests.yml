name: E2E_Tests

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  e2e-tests:
    name: E2E-Testing
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        run: yarn install

      - name: Setup Cypress
        run: yarn add cypress --dev

      - name: Run Cypress test
        env:
          EMAIL: ${{ secrets.EMAIL }}
          EMAIL_PASS: ${{ secrets.EMAILPASS }}
          IDENTITY_POOL_ID: ${{ secrets.IDENTITYPOOLID }}
          USER_DOMAIN: ${{ secrets.USERDOMAIN }}
          USER_POOL_CLIENT_ID: ${{ secrets.USERPOOLCLIENTID }}
          USER_POOL_ID: ${{ secrets.USERPOOLID }}
          WEBSOCKET_URL: ${{ secrets.WEBSOCKETURL }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
          URL: ${{ secrets.URL }}
          ORIGIN_WEB: ${{ secrets.ORIGINWEB }}
          GET_WEB: ${{ secrets.GETWEB }}
        run: yarn cypress run
